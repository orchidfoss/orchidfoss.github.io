<!DOCTYPE html>
<html lang="en" data-season="halloween">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/store_16.png" type="image/x-icon" sizes="16x16">
  <link rel="shortcut icon" href="images/store_32.png" type="image/x-icon" sizes="24x24 32x32">
  <link rel="shortcut icon" href="images/store_48.png" type="image/x-icon" sizes="40x40 48x48">
  <link rel="shortcut icon" href="images/store_64.png" type="image/x-icon" sizes="56x56 64x64">
  <link rel="shortcut icon" href="images/store_128.png" type="image/x-icon" sizes="84x84 98x98 100x100 112x112 126x126 128x128">
  <link rel="shortcut icon" href="images/store_256.png" type="image/x-icon" sizes="256x256">
  <link rel="shortcut icon" href="images/store.svg" type="image/x-icon" sizes="284x284 512x512">
  <title data-l10n-id="title">Orchid | Web Store</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="var(--background, #e7e7e7)">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Orchid" />
  <meta property="og:title" content="Web Store" />
  <meta property="og:description" content="Explore to find your favorite webapps and games." />
  <meta property="og:url" content="https://orchidfoss.github.io/webstore/" />
  <meta property="og:image" content="/images/thumbnail.svg" />
  <meta name="title" content="Orchid Web Store" />
  <meta name="description" content="Explore to find your favorite webapps and games." />
  <meta name="keywords" content="MortCodesWeb, Orchid Web Store, OS, Gonk, Gecko, Web, WOS, Aluminum, AluminumOS, Vulpes, VulpOS, Mort, MORTADA_KILLER0, MORTADA KILLER0, Store" />
  <meta property="twitter:card" content="website">
  <meta property="twitter:site" content="@orchid_webstore" />
  <meta property="twitter:title" content="Orchid Web Store" />
  <meta property="twitter:description" content="Explore to find your favorite webapps and games." />
  <meta property="twitter:url" content="https://orchidfoss.github.io/webstore/" />
  <meta property="twitter:image" content="images/thumbnail.svg" />
  <link rel="stylesheet" href="lib/gaia-icons/gaia-icons.css">
  <link rel="stylesheet" href="lib/gaia-icons/bidi-helper.css">
  <link rel="stylesheet" href="css/splashscreen.css">
  <link rel="stylesheet" href="css/webstore.css">
  <link rel="stylesheet" href="css/warning.css">
  <link rel="stylesheet" href="css/slideshow.css">
  <link rel="stylesheet" href="css/filters.css">
  <link rel="stylesheet" href="css/webapps.css">
  <link rel="stylesheet" href="css/webapp_info.css">
  <link rel="stylesheet" href="/css/comments.css">
  <link rel="stylesheet" href="lib/orchid_ui/header.css">
  <script defer src="services/script.js" type="module"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/languages.js"></script>
  <script defer src="js/dark_mode.js"></script>
  <script defer src="/js/comments.js"></script>
  <script defer src="js/webapps.js"></script>
  <script defer src="js/slideshow.js"></script>

  <!-- Localization -->
  <script src="js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="af, ar, da, de, el, en-US, es, fi, fr, ga, he, hi, hu, id, ja, ko, ku, lv, nl, no, pt, zh">
  <link rel="localization" href="locales/main.{locale}.properties">

  <!-- Decentralization -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
</head>
<body>
  <div id="splashscreen">
    <div class="progress"></div>
  </div>

  <header class="oui--header">
    <a href="#" id="back-button" data-icon="back"></a>
    <a href="#" id="toggle-sidebar-button" data-icon="menu"></a>
    <a href="#" class="logo"></a>
    <h1></h1>
    <form action="" id="searchbox">
      <input type="text" data-l10n-id="type-here-to-search">
      <button type="reset" data-icon="close"></button>
    </form>
    <a href="#" data-icon="help"></a>
    <a href="#" id="profile-button">
      <img src="" alt="" id="profile-avatar">
    </a>
    <a href="#" id="options-button" data-icon="options"></a>
  </header>

  <nav id="sidebar">
    <a href="/?page=submit/webapp" id="upload-button" data-icon="add" data-l10n-id="nav-upload"></a>
    <ul>
      <li><a href="#" data-icon="apps" data-l10n-id="nav-allWebapps" id="sidebar-allapps" aria-selected="true"></a></li>
    </ul>

    <header data-l10n-id="nav-categories"></header>
    <ul id="categories">
    </ul>

    <header data-l10n-id="nav-personal"></header>
    <ul>
      <li><a href="#" data-icon="download">
        <span data-l10n-id="nav-installed"></span>
        <em>41</em>
      </a></li>
      <li><a href="#" data-icon="settings" data-l10n-id="nav-settings"></a></li>
    </ul>
  </nav>

  <main id="content">
    <div class="warning">
      <div class="message">
        <img src="images/store.svg" alt="">
        <div data-l10n-id="use-store-app"></div>
      </div>
      <a href="app://webstore.gaiamobile.org/index.html" target="_blank" data-l10n-id="open-store"></a>
    </div>

    <div class="slideshow-container" id="slideshow">
      <div class="holder"></div>

      <div class="controls">
        <button class="back" data-icon="back"></button>
        <button class="forward" data-icon="forward"></button>
      </div>
      <div class="dots"></div>
    </div>

    <div class="filters">
      <label for="">
        <span>Database</span>
        <select name="" id="">
          <option value="">Option 1</option>
          <option value="">Option 2</option>
          <option value="">Option 3</option>
        </select>
      </label>
      <label for="">
        <span>Platform</span>
        <select name="" id="">
          <option value="">Option 1</option>
          <option value="">Option 2</option>
          <option value="">Option 3</option>
        </select>
      </label>
    </div>

    <div id="webapps"></div>
  </main>

  <div id="webapp">
    <div class="banner-container">
      <iframe src="" frameborder="0" id="webapp-banner"></iframe>
    </div>

    <div class="container" id="webapp-card">
      <header class="app-header">
        <div class="app-header-info">
          <img src="" alt="" id="webapp-icon">
          <div class="context">
            <div id="webapp-name"></div>
            <div id="webapp-author"></div>
            <div class="ratings">
              <div id="webapp-star-ratings"></div>
              <div id="webapp-average-rating"></div>
            </div>
            <div id="webapp-categories"></div>
          </div>
        </div>
        <div class="options">
          <button id="webapp-install-button">Install</button>
          <button id="webapp-uninstall-button">Uninstall</button>
          <button id="webapp-update-button">Update</button>
        </div>
      </header>

      <div class="section">
        <div id="webapp-screenshots-holder">
          <header data-l10n-id="webapp-screenshots"></header>
          <div id="webapp-screenshots"></div>
        </div>

        <header data-l10n-id="webapp-description"></header>
        <ul>
          <li id="webapp-description"></li>
        </ul>

        <header data-l10n-id="webapp-info"></header>
        <ul>
          <li id="webapp-size" data-l10n-id="webapp-size"></li>
          <li id="webapp-downloads" data-l10n-id="webapp-downloads"></li>
          <li id="webapp-has-ads" data-l10n-id="webapp-hasAds"></li>
          <li id="webapp-has-tracking" data-l10n-id="webapp-hasTracking"></li>
        </ul>

        <header data-l10n-id="webapp-tags"></header>
        <ul>
          <li id="webapp-tags"></li>
        </ul>

        <header data-l10n-id="webapp-comments" id="webapp-comments-header"></header>
        <div class="comments-wrapper" id="webapp-comments">
          <label for="" class="star-rating">
            <span data-l10n-id="webapp-starRating"></span>
            <input type="number" min="1" max="5" value="5">
          </label>
          <form action="">
            <textarea data-l10n-id="webapp-commentInput"></textarea>
            <button type="reset" data-icon="close"></button>
            <button type="submit" data-icon="send"></button>
          </form>
          <ul></ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

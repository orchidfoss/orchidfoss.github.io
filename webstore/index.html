<head>

  <link rel="stylesheet" href="css/webstore.css">
  <link rel="stylesheet" href="css/posters.css">
  <link rel="stylesheet" href="css/webapps.css">
  <link rel="stylesheet" href="css/webapp_info.css">
  <link rel="stylesheet" href="/lib/orchid_ui/header.css">
  <script defer src="services/script.js" type="module"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/languages.js"></script>
  <script defer src="js/dark_mode.js"></script>
  <script defer src="js/webapps.js"></script>

  <!-- Localization -->
  <script src="js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="af, ar, da, de, el, en-US, es, fi, fr, ga, he, hi, hu, id, ja, ko, ku, lv, nl, no, pt, zh">

</head>
<body>
  <div id="splashscreen">
    <div class="progress"></div>
  </div>

  <header class="oui--header">
    <a href="#" id="back-button" data-icon="back"></a>
    <a href="#" id="toggle-sidebar-button" data-icon="menu"></a>
    <a href="#" class="logo"></a>
    <h1></h1>
    <form action="" id="searchbox">
      <input type="text" data-l10n-id="type-here-to-search">
      <button type="reset" data-icon="close"></button>
    </form>
    <a href="#" data-icon="help"></a>
    <a href="#" id="profile-button">
      <img src="" alt="" id="profile-avatar">
    </a>
    <a href="#" id="options-button" data-icon="options"></a>
  </header>

  <nav id="sidebar">
    <a href="/?page=submit/webapp" id="upload-button" data-icon="add" data-l10n-id="nav-upload"></a>
    <ul>
      <li><a href="#" data-icon="apps" data-l10n-id="nav-allWebapps" aria-selected="true"></a></li>
    </ul>

    <header data-l10n-id="nav-categories"></header>
    <ul>
      <li><a href="#" data-icon="sms" data-l10n-id="category-communication"></a></li>
      <li><a href="#" data-icon="help" data-l10n-id="category-education"></a></li>
      <li><a href="#" data-icon="play" data-l10n-id="category-games"></a></li>
      <li><a href="#" data-icon="heart" data-l10n-id="category-health"></a></li>
      <li><a href="#" data-icon="video" data-l10n-id="category-multimedia"></a></li>
      <li><a href="#" data-icon="tab-previews" data-l10n-id="category-news"></a></li>
      <li><a href="#" data-icon="search" data-l10n-id="category-search"></a></li>
      <li><a href="#" data-icon="user" data-l10n-id="category-social"></a></li>
      <li><a href="#" data-icon="airplane" data-l10n-id="category-travel"></a></li>
      <li><a href="#" data-icon="permissions" data-l10n-id="category-utility"></a></li>
    </ul>

    <header data-l10n-id="nav-personal"></header>
    <ul>
      <li><a href="#" data-icon="download" data-l10n-id="nav-installed"></a></li>
      <li><a href="#" data-icon="settings" data-l10n-id="nav-settings"></a></li>
    </ul>
  </nav>

  <main id="content">
    <div class="poster">
      <img src="/images/keyart/store.svg" alt="">
      <div>
        <h1>Use this</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo labore numquam accusamus aliquam, quis deserunt ducimus ipsa rerum pariatur iusto a laborum doloribus quidem harum eos iure quibusdam molestiae optio.</p>
        <a href="#">Learn More</a>
      </div>
    </div>
    <div id="webapps"></div>
  </main>

  <div id="webapp">
    <div class="banner-container">
      <iframe src="" frameborder="0" id="webapp-banner"></iframe>
    </div>

    <div class="container" id="webapp-card">
      <header class="app-header">
        <div class="app-header-info">
          <img src="" alt="" id="webapp-icon">
          <div class="context">
            <div id="webapp-name"></div>
            <div id="webapp-author"></div>
            <div class="ratings">
              <div id="webapp-star-ratings"></div>
              <div id="webapp-average-rating"></div>
            </div>
            <div id="webapp-categories"></div>
          </div>
        </div>
        <div class="options">
          <button id="webapp-install-button">Install</button>
          <button id="webapp-uninstall-button">Uninstall</button>
          <button id="webapp-update-button">Update</button>
        </div>
      </header>

      <div class="section">
        <div id="webapp-screenshots-holder">
          <header data-l10n-id="webapp-screenshots"></header>
          <div id="webapp-screenshots"></div>
        </div>

        <header data-l10n-id="webapp-description"></header>
        <ul>
          <li id="webapp-description"></li>
        </ul>

        <header data-l10n-id="webapp-info"></header>
        <ul>
          <li id="webapp-size" data-l10n-id="webapp-size"></li>
          <li id="webapp-downloads" data-l10n-id="webapp-downloads"></li>
          <li id="webapp-has-ads" data-l10n-id="webapp-hasAds"></li>
          <li id="webapp-has-tracking" data-l10n-id="webapp-hasTracking"></li>
        </ul>

        <header data-l10n-id="webapp-tags"></header>
        <ul>
          <li id="webapp-tags"></li>
        </ul>

        <header data-l10n-id="webapp-comments" id="webapp-comments-header"></header>
        <form action="">
          <input type="text" name="" id="" data-l10n-id="webapp-commentInput">
          <button type="reset"></button>
          <button type="submit"></button>
        </form>
        <ul>
          <li id="webapp-tags"></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>

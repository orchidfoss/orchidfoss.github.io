location-notice = "Cette marque n'est pas affiliée à LibreMedia (qui est certainement soit une fausse chose ou une arnaque en raison du bouton de don et n'ayant pas de vrai produit), Grupo EMQSA, ou leur drame. Ils ont juste la chance d'utiliser toute ma pitié et faites confiance, puis divulguez littéralement mon adresse IP. Si vous travaillez avec eux. Il est alors fortement recommandé de couper tous les liens et de les éviter à tout prix. Les personnes faibles comme celle-ci ne méritent aucun respect ni aucun droit. Ils continueront de vous déranger et ensuite essayer de vous faire mal paraître. Je veux juste savoir. Qu'est-ce qu'il gagne à être un connard pour les développeurs et aussi un bâtard raciste, menteur et honteux qui s'attend à être payé pour être trop connard qu'il a commencé à parler aveuglément. Tout ce qu'il gagne, c'est d'avoir un visage percutable, d'être détesté et d'être évité par des gens qui savent ce qu'il a fait. Je ne peux tout simplement pas croire que j'ai fait confiance à un connard dont le but est juste de nuire à tout le monde…" -MortCodesWeb (Créateur)

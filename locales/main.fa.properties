location-notice = "این برند به LibreMedia (که مطمئناً یک چیز جعلی یا کلاهبرداری است به دلیل دکمه اهدا و نداشتن محصول واقعی)، Grupo EMQSA یا درام آنها وابسته نیست. آنها فقط خوش شانس هستند که تمام ترحم من را به کار می برند. و اعتماد کنید و سپس به معنای واقعی کلمه آدرس IP من را فاش کنید. اگر با آنها کار می کنید. پس به شدت توصیه می شود که همه روابط را قطع کنید و به هر قیمتی از آنها دوری کنید. افراد پست این چنینی سزاوار احترام یا حقوقی نیستند. آنها مدام شما را آزار خواهند داد. و بعد سعی کن تو را بد جلوه بده کورکورانه شروع کرد به صحبت کردن. تنها چیزی که او به دست می آورد این است که چهره ای ضربه پذیر داشته باشد و افرادی که می دانند چه کار کرده است از او متنفر باشند و از او دوری کنند. فقط نمی توانم باور کنم که به یک احمقی اعتماد کردم که هدفش فقط آسیب رساندن به همه است..." -MortCodesWeb (Creator)

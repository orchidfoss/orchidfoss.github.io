location-notice = "Hierdie handelsmerk is nie geaffilieer met LibreMedia nie (wat sekerlik óf 'n vals ding óf 'n bedrogspul is as gevolg van die skenkingsknoppie en geen werklike produk het nie), Grupo EMQSA, of hul drama nie. Hulle is toevallig gelukkig om al my jammerte op te gebruik. en vertrou en lek dan letterlik my IP-adres uit. As jy met hulle werk. Dan word dit sterk aanbeveel om alle bande te sny en dit ten alle koste te vermy. Lae mense soos hierdie verdien geen respek of regte nie. Hulle sal jou aanhou pla en dan probeer om jou sleg te laat lyk. Ek wil net weet. Wat baat hy daaruit om 'n gatvol vir ontwikkelaars te wees en ook 'n rassistiese, leuenagtige, arm-beskaamde baster te wees wat verwag om betaal te word omdat hy te veel van 'n gat is dat hy het blindelings begin praat. Al wat hy kry, is om 'n gesig wat met die vuis te slaan en om gehaat te word en vermy te word deur mense wat weet wat hy gedoen het. Ek kan net nie glo dat ek 'n gat vertrou het wie se doel is net om almal seer te maak nie..." -MortCodesWeb (Skepper)

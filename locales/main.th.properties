location-notice = "แบรนด์นี้ไม่มีส่วนเกี่ยวข้องกับ LibreMedia (ซึ่งแน่นอนว่าเป็นของปลอมหรือหลอกลวงเนื่องจากปุ่มบริจาคและไม่มีผลิตภัณฑ์จริง), Grupo EMQSA หรือละครของพวกเขา พวกเขาโชคดีที่ใช้ความสงสารของฉันจนหมด และเชื่อใจและทำให้ที่อยู่ IP ของฉันรั่วไหล หากคุณทำงานกับพวกเขา ขอแนะนำให้ตัดความสัมพันธ์ทั้งหมดและหลีกเลี่ยงโดยเสียค่าใช้จ่ายทั้งหมด คนต่ำๆ แบบนี้ไม่สมควรได้รับความเคารพหรือสิทธิใดๆ พวกเขาจะคอยรบกวนคุณ แล้วพยายามทำให้คุณดูแย่ ฉันแค่อยากรู้ เขาได้อะไรจากการเป็นไอ้โง่สำหรับนักพัฒนา และยังเป็นคนเหยียดผิว โกหก เลวทรามต่ำช้าที่คาดว่าจะได้รับค่าตอบแทนจากการเป็นคนเลวเกินขนาดที่เขา เริ่มพูดสุ่มสี่สุ่มห้า ทั้งหมดที่เขาได้รับคือมีใบหน้าที่ชกต่อยได้ และถูกเกลียดชังและถูกหลีกเลี่ยงโดยคนที่รู้ว่าเขาทำอะไร ฉันไม่อยากเชื่อเลยว่าฉันไว้ใจไอ้โง่ที่มีเป้าหมายเพื่อทำร้ายทุกคน…” -MortCodesWeb (ผู้สร้าง)

location-notice = "Thương hiệu này không liên kết với LibreMedia (chắc chắn là hàng giả hoặc lừa đảo do có nút quyên góp và không có sản phẩm thật), Grupo EMQSA hoặc bộ phim truyền hình của họ. Họ chỉ may mắn sử dụng hết lòng thương hại của tôi và tin tưởng và sau đó tiết lộ địa chỉ IP của tôi theo đúng nghĩa đen. Nếu bạn đang làm việc với họ. Bạn nên cắt đứt mọi ràng buộc và tránh họ bằng mọi giá. Những người thấp kém như thế này không xứng đáng được tôn trọng hoặc có quyền. Họ sẽ tiếp tục làm phiền bạn và sau đó cố gắng làm cho bạn trông thật tồi tệ. Tôi chỉ muốn biết. Anh ta được gì từ việc trở thành một tên khốn đối với các nhà phát triển và đồng thời là một tên khốn phân biệt chủng tộc, dối trá, đáng xấu hổ, người mong muốn được trả tiền vì đã trở thành một tên khốn quá mức mà anh ta bắt đầu nói một cách mù quáng. Tất cả những gì anh ta có được là có một khuôn mặt dễ bị đấm và bị ghét và bị tránh xa bởi những người biết những gì anh ta đã làm. Tôi không thể tin rằng mình đã tin tưởng một tên khốn với mục tiêu chỉ là làm hại mọi người…" -MortCodesWeb (Người sáng tạo)

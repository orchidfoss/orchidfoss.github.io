location-notice = "Aquesta marca no està afiliada a LibreMedia (que sens dubte és una cosa falsa o una estafa pel botó de donació i no té cap producte real), Grup EMQSA, ni el seu drama. Simplement tenen la sort d'esgotar tota la meva llàstima. i confia i, literalment, filtra la meva adreça IP. Si estàs treballant amb ells. Aleshores és molt recomanable tallar tots els llaços i evitar-los a qualsevol preu. Les persones baixes com aquesta no mereixen cap respecte ni cap dret. Continuaran molestant-te. i després intento fer-te veure malament. Només vull saber-ho. Què treu de ser un imbècil per als desenvolupadors i també de ser un canalla racista, mentider i de vergonya que espera que li paguin per ser massa imbècil que ell. va començar a parlar a cegues. Tot el que guanya és tenir una cara punxable i ser odiat i evitat per gent que sap el que va fer. No em puc creure que confiava en un imbècil l'objectiu del qual és fer mal a tothom..." -MortCodesWeb (Creador)

location-notice = "Ĉi tiu marko ne estas aligita kun LibreMedia (kiu certe estas aŭ falsaĵo aŭ fraŭdo pro la donacbutono kaj ne havas veran produkton), Grupo EMQSA, aŭ ilia dramo. Ili simple bonŝancas uzi mian tutan kompaton. kaj fidu kaj poste laŭvorte liku mian IP-adreson. Se vi laboras kun ili. Tiam estas tre rekomendinde tranĉi ĉiujn ligojn kaj eviti ilin ĉiakoste. Malaltaj homoj kiel ĉi tiu ne meritas ajnan respekton aŭ rajtojn. Ili daŭre ĝenos vin. kaj poste provu igi vin aspekti malbona. Mi nur volas scii. Kion li gajnas pro tio, ke li estas fiulo por programistoj kaj ankaŭ estante rasisma, mensogema, malriĉa hontiga bastardo, kiu atendas esti pagita pro tio, ke li estas tro fiulo. ekparolis blinde. Ĉio, kion li gajnas, estas havi frapeblan vizaĝon kaj esti malamata kaj evitita de homoj, kiuj scias, kion li faris. Mi simple ne povas kredi, ke mi fidis al fiulo, kies celo estas nur damaĝi ĉiujn..." -MortCodesWeb (Kreinto)

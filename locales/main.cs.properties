location-notice = "Tato značka není spojena s LibreMedia (což je určitě buď falešná věc, nebo podvod kvůli tlačítku darování a nemá žádný skutečný produkt), Grupo EMQSA ani jejich drama. Jen náhodou měli štěstí, že vyčerpali všechnu moji lítost. a důvěřovat a pak doslova prozradit mou IP adresu. Pokud s nimi pracujete. Pak se důrazně doporučuje přerušit všechny vazby a za každou cenu se jim vyhnout. Takoví nízcí lidé si nezaslouží žádný respekt ani práva. Budou vás stále obtěžovat a pak se snaž, abys vypadal špatně. Jen chci vědět, co získá z toho, že je pro vývojáře kretén a zároveň je rasistický, prolhaný, ubohý a stydlivý parchant, který očekává, že dostane zaplaceno za to, že je příliš velký kretén, než začal slepě mluvit. Jediné, co získá, je mít urážlivý obličej a být nenáviděn a vyhýbat se mu lidé, kteří vědí, co udělal. Nemůžu uvěřit, že jsem věřil debilovi, jehož cílem je jen ublížit všem…“ -MortCodesWeb (Creator)

location-notice = „Тази марка не е свързана с LibreMedia (което със сигурност е или фалшиво нещо, или измама поради бутона за дарение и няма реален продукт), Grupo EMQSA или тяхната драма. Те просто имат късмета да изразходват цялото ми съжаление и доверие и след това буквално изтича моя IP адрес. Ако работите с тях. Тогава е силно препоръчително да прекъснете всички връзки и да ги избягвате на всяка цена. Низки хора като този не заслужават уважение или права. Те ще продължат да ви притесняват и след това се опитват да те накарат да изглеждаш зле. Просто искам да знам. Какво печели той от това, че е задник за разработчиците и също така е расистко, лъжливо, засрамващо копеле, което очаква да получи пари за това, че е твърде голям задник, че той започна да говори сляпо. Всичко, което печели, е да има пронизително лице и да бъде мразен и избягван от хора, които знаят какво е направил. Просто не мога да повярвам, че се доверих на задник, чиято цел е просто да нарани всички…" -MortCodesWeb (Създател)

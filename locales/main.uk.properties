location-notice = «Цей бренд не пов’язаний з LibreMedia (яка, безсумнівно, є або фальшивою річчю, або шахрайством через кнопку пожертвування та не має реального продукту), Grupo EMQSA або їх драмою. Їм просто пощастило використати весь мій жаль і довіряю, а потім буквально виливаю мою IP-адресу. Якщо ви працюєте з ними. Тоді настійно рекомендується розірвати всі зв’язки та уникати їх будь-якою ціною. Низькі люди, як цей, не заслуговують на повагу чи права. Вони продовжуватимуть вас турбувати а потім намагаються змусити вас виглядати погано. Я просто хочу знати. Що він отримує від того, щоб бути мудаком для розробників, а також бути расистським, брехливим виродком, який соромить себе, і очікує, що йому платять за те, що він занадто великий мудак, ніж він почав говорити наосліп. Єдине, що він виграє, — це виразне обличчя, його ненавидять і уникають люди, які знають, що він зробив. Я просто не можу повірити, що довіряв мудаку, чия мета — просто нашкодити всім…» -MortCodesWeb (Творець)

location-notice = "এই ব্র্যান্ডটি LibreMedia (যা অবশ্যই একটি জাল জিনিস বা অনুদান বোতামের কারণে এবং কোন আসল পণ্য না থাকার কারণে একটি কেলেঙ্কারী), Grupo EMQSA, বা তাদের নাটকের সাথে অনুমোদিত নয়। তারা কেবল আমার সমস্ত করুণা ব্যবহার করার জন্য ভাগ্যবান বলে মনে হচ্ছে এবং বিশ্বাস করুন এবং তারপর আক্ষরিক অর্থে আমার আইপি ঠিকানা ফাঁস করুন। আপনি যদি তাদের সাথে কাজ করেন। তাহলে সমস্ত সম্পর্ক ছিন্ন করার এবং যেকোন মূল্যে তাদের এড়িয়ে চলার জন্য অত্যন্ত সুপারিশ করা হচ্ছে। এই ধরনের নিচু মানুষ কোন সম্মান বা অধিকার প্রাপ্য নয়। তারা আপনাকে বিরক্ত করতে থাকবে এবং তারপরে আপনাকে খারাপ দেখানোর চেষ্টা করুন। আমি শুধু জানতে চাই। ডেভেলপারদের কাছে একজন গর্দভ হওয়া থেকে এবং একজন বর্ণবাদী, মিথ্যাবাদী, গরীব-লজ্জাজনক জারজ হওয়া থেকে সে কী লাভ করে যে সে একজন গর্দভ হওয়ার জন্য খুব বেশি পারিশ্রমিক পাওয়ার আশা করে অন্ধভাবে কথা বলা শুরু করেছে। তার যা লাভ হয়েছে তা হল একটি খোঁচাযোগ্য মুখ থাকা এবং ঘৃণা করা এবং এমন লোকেদের দ্বারা এড়িয়ে যাওয়া যারা জানে যে সে কী করেছে। আমি বিশ্বাস করতে পারছি না যে আমি এমন একজন গাধাকে বিশ্বাস করেছি যার লক্ষ্য সবার ক্ষতি করা..." -মর্টকোডসওয়েব (স্রষ্টা)

location-notice = "Questo marchio non è affiliato con LibreMedia (che è certamente una cosa falsa o una truffa a causa del pulsante di donazione e non avendo un prodotto reale), Grupo EMQSA o il loro dramma. Si dà il caso che siano stati fortunati ad esaurire tutta la mia pietà e fidati e poi trapelare letteralmente il mio indirizzo IP. Se lavori con loro. Allora è altamente raccomandato di tagliare tutti i legami ed evitarli a tutti i costi. Persone basse come questa non meritano alcun rispetto o diritto. Continueranno a darti fastidio e poi prova a farti fare una brutta figura. Voglio solo sapere. Cosa guadagna dall'essere uno stronzo per gli sviluppatori e anche dall'essere un bastardo razzista, bugiardo e vergognoso che si aspetta di essere pagato per essere troppo stronzo che lui ha iniziato a parlare alla cieca. Tutto ciò che guadagna è avere una faccia da pugni, essere odiato ed essere evitato da persone che sanno cosa ha fatto. Non riesco proprio a credere di essermi fidato di uno stronzo il cui obiettivo è solo quello di fare del male a tutti... "-MortCodesWeb (Creatore)

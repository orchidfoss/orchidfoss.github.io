location-notice = "Ez a márka nem áll kapcsolatban a LibreMediával (ami minden bizonnyal hamis dolog, vagy átverés az adománygomb miatt, és nincs valódi terméke), sem a Grupo EMQSA-val, sem a drámájukkal. Csak szerencséjük van, hogy elhasználják az összes szánalmat és bízzak benne, majd szó szerint kiszivárogtatják az IP címem és utána próbálj meg rosszul nézni. Csak tudni szeretném. Mit nyer azzal, hogy a fejlesztők seggfeje, és egy rasszista, hazug, szegényt szégyenlő barom, aki arra számít, hogy pénzt kap azért, mert túl nagy seggfej, vakon kezdett beszélni. Csak annyit nyer, hogy ütőképes arca van, és utálják, és kerülik olyan emberek, akik tudják, mit csinált. Egyszerűen nem hiszem el, hogy megbíztam egy seggfejben, akinek az a célja, hogy mindenkinek ártson…" -MortCodesWeb (alkotó)

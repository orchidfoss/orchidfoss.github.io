location-notice = „Овој бренд не е поврзан со LibreMedia (што секако е или лажна работа или измама поради копчето за донација и нема вистински производ), Grupo EMQSA или нивната драма. Тие едноставно имаат среќа да го искористат сето мое сожалување и верувај, а потоа буквално ја пропушташ мојата IP-адреса. Ако работиш со нив. Тогаш препорачливо е да ги прекинеш сите врски и да ги избегнуваш по секоја цена. Ниските луѓе како овој не заслужуваат никаква почит или права. Тие ќе продолжат да ве мачат а потоа пробај да направиш да изгледаш лошо. Само сакам да знам. Што добива тој од тоа што е шупак на програмерите, а исто така е расист, лажечки, срамен копиле кој очекува да добие плата затоа што е премногу шупак што тој почна да зборува слепо. Сè што добива е да има удирање лице и да биде мразен и избегнуван од луѓе кои знаат што направил. Едноставно не можам да верувам дека му верував на еден шупак чија цел е само да им наштети на сите…" -MortCodesWeb (Создавач)

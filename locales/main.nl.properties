location-notice = "Dit merk is niet gelieerd aan LibreMedia (wat zeker nep is of oplichterij vanwege de donatieknop en geen echt product heeft), Grupo EMQSA of hun drama. Ze hebben toevallig het geluk al mijn medelijden op te gebruiken en vertrouw en lek dan letterlijk mijn IP-adres. Als je met ze werkt. Dan is het ten zeerste aan te raden om alle banden te verbreken en koste wat het kost te vermijden. Lage mensen zoals deze verdienen geen respect of rechten. Ze zullen je blijven lastigvallen en dan proberen je er slecht uit te laten zien. Ik wil het gewoon weten. Wat heeft hij eraan om een ​​klootzak te zijn voor ontwikkelaars en ook een racistische, leugenachtige, slecht beschamende klootzak te zijn die verwacht betaald te worden omdat hij een te grote klootzak is die hij begon blindelings te praten. Het enige wat hij wint is een gezicht dat kan worden geslagen en gehaat en vermeden worden door mensen die weten wat hij deed. Ik kan gewoon niet geloven dat ik een klootzak vertrouwde wiens doel het is om iedereen kwaad te doen..." -MortCodesWeb (Creator)

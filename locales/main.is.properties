location-notice = "Þetta vörumerki er ekki tengt LibreMedia (sem er vissulega annaðhvort falsað eða svindl vegna gjafahnappsins og að hafa enga raunverulega vöru), Grupo EMQSA, eða drama þeirra. Þeir eru bara heppnir að nota alla samúð mína og treysta og leka svo bókstaflega IP tölunni minni. Ef þú ert að vinna með þeim. Þá er mjög mælt með því að slíta öll tengsl og forðast þau hvað sem það kostar. Svona lágt fólk á enga virðingu eða réttindi skilið. Þeir munu halda áfram að trufla þig og reyndu svo að láta þig líta illa út.Ég vil bara vita.Hvað græðir hann á því að vera rasisti við þróunaraðila og líka að vera rasisti, lyginn, aumingja skammarlegur skíthæll sem býst við að fá borgað fyrir að vera of mikill asni sem hann byrjaði að tala í blindni. Allt sem hann fær er að hafa kýlalaust andlit og vera hataður og forðast að vera af fólki sem veit hvað hann gerði. Ég bara trúi ekki að ég hafi treyst rassgati sem hefur það að markmiði að skaða alla..." -MortCodesWeb (Creator)

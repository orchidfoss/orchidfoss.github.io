<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-l10n-id="auth"></title>
  <meta name="theme-color" content="#40a060">
  <link rel="stylesheet" href="css/auth.css">

  <!-- Localization -->
  <script src="js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="af, ar, da, de, el, en-US, es, fi, fr, ga, he, hi, hu, id, ja, ko, ku, lv, nl, no, pt, zh">
  <link rel="localization" href="locales/auth.{locale}.properties">
</head>
<body>
  <div class="auth-screen">
    <div class="container">
      <h1 data-l10n-id="signUp"></h1>
      <div class="content">
        <label for="">
          <span data-l10n-id="signUp-username"></span>
          <input type="text" id="signup-username" data-l10n-id="signUp-username-input">
        </label>
        <label for="">
          <span data-l10n-id="signUp-email"></span>
          <input type="text" id="signup-email" data-l10n-id="signUp-email-input">
        </label>
        <label for="">
          <span data-l10n-id="signUp-password"></span>
          <input type="text" id="signup-password" data-l10n-id="signUp-password-input">
        </label>
        <label for="">
          <span data-l10n-id="signUp-passwordConfirm"></span>
          <input type="text" id="signup-confirm-password" data-l10n-id="signUp-passwordConfirm-input">
        </label>
        <a href="index.html" data-l10n-id="login-option"></a>
      </div>
      <menu>
        <button data-l10n-id="cancel" id="signup-cancel-button"></button>
        <button data-l10n-id="signUp" id="signup-confirm-button"></button>
      </menu>
    </div>
  </div>
</body>
</html>

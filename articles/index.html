<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-l10n-id="articles">Articles</title>
  <meta name="theme-color" content="var(--background, #e7e7e7)">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Orchid" />
  <meta property="og:title" content="Articles" />
  <meta property="og:description" content="Check, Create and Share your blogs and articles anywhere." />
  <meta property="og:url" content="https://orchidfoss.github.io/webstore/" />
  <meta property="og:image" content="/images/thumbnail.svg" />
  <meta name="title" content="Orchid Articles" />
  <meta name="description" content="Check, Create and Share your blogs and articles anywhere." />

  <meta property="twitter:card" content="website">
  <meta property="twitter:site" content="@orchid_webstore" />
  <meta property="twitter:title" content="Orchid Articles" />
  <meta property="twitter:description" content="Check, Create and Share your blogs and articles anywhere." />
  <meta property="twitter:url" content="https://orchidfoss.github.io/webstore/" />
  <meta property="twitter:image" content="images/thumbnail.svg" />
  <link rel="stylesheet" href="lib/gaia-icons/gaia-icons.css">
  <link rel="stylesheet" href="css/ui.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/tooltips.css">
  <link rel="stylesheet" href="css/article.css">
  <link rel="stylesheet" href="/css/comments.css">
  <script src="services/script.js" type="module"></script>
  <script defer src="lib/markdown-it.js"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/articles.js"></script>
  <script defer src="js/create_article.js"></script>
  <script defer src="js/languages.js"></script>
  <script defer src="js/dark_mode.js"></script>

  <!-- Localization -->
  <script src="js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="af, ar, da, de, el, en-US, es, fi, fr, ga, he, hi, hu, id, ja, ko, ku, lv, nl, no, pt, zh">
  <link rel="localization" href="locales/main.{locale}.properties">
  <link rel="localization" href="locales/changelog.{locale}.properties">
</head>
<body>
  <nav class="ac--navbar">
    <a href="#" class="home"></a>
    <ul>
      <li><a href="#" data-icon="library"></a></li>
      <li><a href="#" data-icon="heart"></a></li>
      <li><a href="#" data-icon="upload" id="create-article-button"></a></li>
      <li><a href="#" data-icon="settings"></a></li>
    </ul>
    <a href="#" id="profile-button">
      <img src="" alt="" id="profile-avatar"></img>
      <div role="title" class="start" id="profile-tooltip"></div>
    </a>
  </nav>

  <main>
    <div class="ac--articles" id="articles"></div>
  </main>

  <main class="ac--current-article" id="article">
    <div class="container">
      <h1 id="article-title"></h1>
      <figure id="article-author">
        <img src="" alt="" id="article-author-avatar">
        <figcaption id="article-author-username"></figcaption>
      </figure>
      <nav>
        <ul>
          <li><a href="#" data-icon="like" id="like-button">69</a></li>
          <li><a href="#" data-icon="dislike" id="dislike-button">42</a></li>
          <li><a href="#" data-icon="share" id="share-button"></a></li>
          <li><a href="#" data-icon="sms" id="comment-button"></a></li>
        </ul>
      </nav>
      <div id="article-content"></div>
    </div>

    <div class="comments-wrapper">
      <form action="">
        <textarea id="webapp-comment-input" data-l10n-id="webapp-commentInput"></textarea>
        <button type="reset" data-icon="close"></button>
        <button type="submit" data-icon="send"></button>
      </form>
      <ul id="webapp-comments">
        <li>
          <figure>
            <img src="/images/profile_pictures/avatar_default.svg" alt="">
            <figcaption class="author">MortCodesWeb</figcaption>
          </figure>
          <p>This article is trash.</p>
          <menu>
            <button data-icon="like" class="like-button enabled">1</button>
            <button data-icon="dislike" class="dislike-button">0</button>
          </menu>
        </li>
        <li>
          <figure>
            <img src="/images/profile_pictures/avatar_green.svg" alt="">
            <figcaption>MortCodesWeb's Alt</figcaption>
          </figure>
          <p>This article is trashier.</p>
          <menu>
            <button data-icon="like" class="like-button enabled">1</button>
            <button data-icon="dislike" class="dislike-button">0</button>
          </menu>
        </li>
      </ul>
    </div>
  </main>

  <form id="create-article">
    <label for="">
      <span>Article Title<em>*</em></span>
      <input type="text" id="create-article-title-input" required>
    </label>
    <label for="">
      <span>Article Content<em>*</em></span>
      <textarea id="create-article-content-input" required></textarea>
    </label>
    <menu>
      <button id="create-article-close-button" type="button">Close</button>
      <button id="create-article-submit-button" type="submit" class="recommend">Submit</button>
    </menu>
  </form>
</body>
</html>

  <meta name="availableLanguages" content="af, ar, da, de, el, en-US, es, fi, fr, ga, he, hi, hu, id, ja, ko, ku, lv, nl, no, pt, zh">
  <link rel="localization" href="locales/main.{locale}.properties">

<body>
  <div class="ws--note" data-l10n-id="website-not-finished"></div>

  <div class="ws--offers-banner" id="service-worker-dialog">
    <div>
      <h1 data-l10n-id="sw-title"></h1>
      <p data-l10n-id="sw-detail"></p>
      <ul>
        <li data-l10n-id="sw-feature1"></li>
        <li data-l10n-id="sw-feature2"></li>
        <li data-l10n-id="sw-feature3"></li>
      </ul>
      <menu>
        <a href="#" class="ws--button" data-l10n-id="privacyPolicy"></a>
      </menu>
    </div>
    <div>
      <menu>
        <button class="recommend" id="service-worker-dialog-allow" data-l10n-id="yes"></button>
        <button id="service-worker-dialog-deny" data-l10n-id="no"></button>
      </menu>
    </div>
  </div>

  <header class="ws--header">
    <a href="/" class="home">
      <div role="title" class="bottom" data-l10n-id="header-home"></div>
    </a>
    <a href="#content" class="tab-skip" data-l10n-id="header-skipToContent"></a>
    <ul>
      <li><a href="#" data-l10n-id="header-products"></a></li>
      <li><a href="#" data-l10n-id="header-services"></a></li>
      <li><a href="/webstore/index.html" data-l10n-id="header-store"></a></li>
      <li><a href="#" data-l10n-id="header-contacts"></a></li>
      <li><a href="#" data-l10n-id="header-about"></a></li>
    </ul>
    <menu type="toolbar">
      <a href="?page=products/os" class="ws--button recommend" data-l10n-id="header-getOS"></a>
      <a href="#" data-icon="shopping-cart">
        <div role="title" class="bottom" data-l10n-id="header-wishlist"></div>
      </a>
      <a href="#" data-icon="bell" id="notifications-button">
        <div role="title" class="bottom" data-l10n-id="header-notifications"></div>
      </a>
      <a href="#quick-search" data-icon="search">
        <div role="title" class="bottom" data-l10n-id="header-quickSearch"></div>
      </a>
      <a href="#" id="profile-button">
        <img src="" alt="" id="profile-avatar">
        <div role="title" class="start" id="profile-tooltip"></div>
      </a>
      <a href="#" id="options-button" data-icon="options"></a>
    </menu>
  </header>

  <div class="ws--header-dropdown"></div>

  <div class="ws--notifications" id="notifications">
    <div class="oui--header">
      <h1 data-l10n-id="notifications"></h1>
      <a href="#" id="notifications-clear-all-button" data-icon="clear-all"></a>
      <a href="#" id="notifications-close-button" data-icon="close"></a>
    </div>
    <ul id="notifications-list"></ul>
    <div id="notifications-empty">
      <span data-icon="notifications"></span>
      <p data-l10n-id="notifications-empty"></p>
    </div>
  </div>

  <main class="ws--content" id="content"></main>

  <div class="ws--quick-search" id="quick-search">
    <div class="spacer">
      <h1 data-icon="search" data-l10n-id="quick-search"></h1>
      <form action="" id="quick-search-form">
        <input type="text" data-l10n-id="type-here-to-search" id="quick-search-input" />
        <menu id="quick-search-results"></menu>
      </form>
    </div>
  </div>

  <ul class="ws--notices">
    <li data-l10n-id="notice-doNotSteal"></li>
    <li data-l10n-id="notice-doNotMessWithTheCode"></li>
    <li data-l10n-id="notice-doNotPirate"></li>
    <li data-l10n-id="notice-bewareOfScammers"></li>
    <li data-l10n-id="notice-bewareOfMalware"></li>
    <li data-l10n-id="notice-blockTrolls"></li>
    <li data-l10n-id="notice-notTwitter"></li>
    <li data-l10n-id="notice-gecko48"></li>
  </ul>

  <footer class="ws--footer">
    <div class="container">
      <div class="row">
        <img src="images/logo_monochrome.svg" alt="">
      </div>
      <div class="row center">
        <div class="footer-col">
          <h4 data-l10n-id="footer-products"></h4>
          <ul>
            <li><a href="?page=products/os" data-l10n-id="footer-products-os"></a></li>
            <li><a href="/webstore/index.html" data-l10n-id="footer-products-webstore"></a></li>
            <li><a href="#" data-l10n-id="footer-products-weather"></a></li>
            <li><a href="#" data-l10n-id="footer-products-newspaper"></a></li>
            <li><a href="#" data-l10n-id="footer-products-maps"></a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4 data-l10n-id="footer-llc"></h4>
          <ul>
            <li><a href="#" data-l10n-id="footer-llc-joinUs"></a></li>
            <li><a href="#" data-l10n-id="footer-llc-contactUs"></a></li>
            <li><a href="#" data-l10n-id="footer-llc-donate"></a></li>
            <li><a href="#" data-l10n-id="footer-llc-credits"></a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4 data-l10n-id="footer-support"></h4>
          <ul>
            <li><a href="#" data-l10n-id="footer-support-getHelp"></a></li>
            <li><a href="#" data-l10n-id="footer-support-sendFeedback"></a></li>
            <li><a href="#" data-l10n-id="footer-support-reportBugs"></a></li>
            <li><a href="#" data-l10n-id="footer-support-tour"></a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4 data-l10n-id="footer-developers"></h4>
          <ul>
            <li><a href="#" data-l10n-id="footer-developers-badge"></a></li>
            <li><a href="#" data-l10n-id="footer-developers-betas"></a></li>
            <li><a href="#" data-l10n-id="footer-developers-nightly"></a></li>
            <li><a href="#" data-l10n-id="footer-developers-libraries"></a></li>
            <li><a href="#" data-l10n-id="footer-developers-tools"></a></li>
            <li><a href="#" data-l10n-id="footer-developers-sdk"></a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4 data-l10n-id="footer-socialMedia"></h4>
          <div class="social-media">
            <a href="#" data-icon="youtube"></a>
            <a href="#" data-icon="twitter" data-l10n-id="footer-socialMedia-twitter"></a>
            <a href="#" data-icon="discord"></a>
            <a href="#" data-icon="facebook"></a>
          </div>
        </div>
      </div>
      <div class="row horizontal">
        <div class="bottom-wrapper">
          <div class="links">
            <p data-l10n-id="copyright"></p>
            <div class="footer-row">
              <ul>
                <li><a href="?page=terms-of-service" data-l10n-id="termsOfService"></a></li>
                <li><a href="?page=privacy-policy" data-l10n-id="privacyPolicy"></a></li>
                <li><a href="?page=legal-licenses" data-l10n-id="legalLicenses"></a></li>
              </ul>
            </div>
          </div>
          <div class="options">
            <p data-l10n-id="footer-languages"></p>
            <select name="" id="languages"></select>
            <label>
              <input type="checkbox" name="" id="dark-mode">
              <span data-l10n-id="footer-darkMode"></span>

          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7034928554835327" crossorigin="anonymous"></script>
        </div>
      </div>
    </div>

  <div id="video-player">
    <video controls id="video-player-content">
      <source src="" type="video/mp4" id="video-player-source">
    </video>
    <button id="video-player-close" data-icon="close"></button>
  </div>

</html>
